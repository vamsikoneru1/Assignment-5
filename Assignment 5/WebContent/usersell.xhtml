<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
 
      
    <h:head>
        <title>Purchase Stock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="css/style.css" ></link>

        <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
        <script type="text/javascript">
            function calculateAmount() {
                $("#purchase .amt").val(($("#purchase .purchasePrice").val() * $("#purchase .qty").val()).toFixed(2));
            }
        </script>
    </h:head>
    <body>
      <h:form>
           	<h:commandButton id="back"  value="Back"    action= "sucess"  align="center" style="float:right;" class="btn btn-success" ></h:commandButton>
           </h:form>
    					<h1>
                            Welcome <h:outputText value="#{sessionScope.username}" />
                        </h1>
    
				<h:dataTable value="#{login.stocks}" var= "stoc" styleClass="order-table" border="1"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
				
				<h:column>    				
              
    				<f:facet name="header" > Purchase id</f:facet> 				
               			
              	 #{stoc.pid}
            	</h:column>	
            	
				<h:column>    				
              
    				<f:facet name="header" > Amount</f:facet> 				
               			
              	 #{stoc.amt}
            	</h:column>	
            	
            	<h:column>    				
              
    				<f:facet name="header" > Price</f:facet>    				
               			
              	 #{stoc.price}
            	</h:column>	
            	<h:column>    				
              
    				<f:facet name="header" > Quantity</f:facet>    				
               			
              	 #{stoc.qty}
            	</h:column>	
            
            	<h:column>    				
              
    				<f:facet name="header" > Symbol</f:facet> 
              	 #{stoc.symbol}
            	</h:column>	
            		
            	
           </h:dataTable>	
    
        <!-- Add your site or application content here -->
        <div class="wrapper">

         
                
                <div class="row">
                    <!--left col-->
                    

                    <!-- main column -->
                    <div class="col-sm-6">
                        <h:form id="purchase">
                            <h:messages style="color: red;"/>
                            Stock Name: <h:inputText binding="#{purchaseSymbol}" id="symbol" styleClass="form-control purchaseSymbol" value="#{stockApiBean.purchaseSymbol}" required="true"/><br />
                            Price: <h:inputText binding="#{purchasePrice}" id="price" styleClass="form-control purchasePrice" value="#{stockApiBean.purchasePrice}" required="true"/><br />
                            Quantity: <h:inputText binding="#{qty}" id="qty" styleClass="form-control qty" value="#{stockApiBean.qty}" required="true" onkeyup="calculateAmount()"/><br />
                            Amount: <h:inputText binding="#{amt}" id="amt" styleClass="form-control amt" value="#{stockApiBean.amt}" required="true"/><br />
                            Stock id: <h:inputText value= "#{stockApiBean.stockid}"/><br/>
                            <h:commandButton styleClass="btn btn-success btn-login-submit" value="Sell" action="#{stockApiBean.createusersell(purchaseSymbol.value, purchasePrice.value, qty.value, amt.value)}"/>
                        </h:form>
                    </div>
                </div>
            </div>
       
    </body>
</html>
