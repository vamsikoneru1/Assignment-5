<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Registration form</title>  
        
        <style>
        		
        </style>            
    </h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
 

	<h:body align="center" style="width: 100%; height: 100%">
	
	<h1 align="center">update the fields</h1>
		
		<h:form>
		
			
				
				<h:outputText value="please update first name"></h:outputText>
				<h:inputText value="#{regManager.firstname}"  styleClass="form-control"></h:inputText>
				<br/><br/>
				
				
				
	
				<h:outputText value="please update email"></h:outputText>
				<h:inputText  value="#{regManager.email}"  requiredMessage="Required " styleClass="form-control"></h:inputText>
				<br/><br/>
				
				
				
				
				
				<h:outputText value="please update role"></h:outputText>
				<h:inputText value="#{regManager.role}"  styleClass="form-control"></h:inputText>
				<br/><br/>
				
				<h:outputText value="please update fee"></h:outputText>
				<h:inputText value="#{regManager.fee}"  styleClass="form-control"></h:inputText>
				<br/><br/>
				
				
				<h:commandButton value="Update" styleClass="form-control" action="#{regManager.Upd}" class="btn btn-primary" ></h:commandButton>
				
				<br>
				</br>
				
				
				<h:commandButton value="Back" styleClass="form-control" action="Manageraccount" class="btn btn-primary" ></h:commandButton>
				

			
		</h:form>

	</h:body>
	
</html>
