<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    
    <h:link href="./Signin Template for Bootstrap_files/signin.css" rel="stylesheet"></h:link>

<h:head>
        <title>Stock market front page</title>
    </h:head>

<h:body style="width: 100%; height: 100%;background-color:LightSkyBlue	;">
	<h1 align="center"> My Stocks </h1>
	
	<table >
	<h:form  align="center"> 
	
	<h:panelGrid columns="3"></h:panelGrid>
		<tr>
		<br>
		</br>
		
		<td >
		<h:outputText value="If you are Manager click here" ></h:outputText>
		<br>
		</br>
			<h:commandButton align="center" value="MANAGER"  action="loginmanager" class="btn btn-info" ></h:commandButton>
		</td>
		<br>
		</br>
		<td>
		<h:outputText value="If you are User click here" ></h:outputText>
		<br>
		</br>
			<h:commandButton value="USER"  align="center" action="login" class="btn btn-info" ></h:commandButton>
		</td>
		<br>
		</br>
		<td>
		<h:outputText value="If you are Admin click here" ></h:outputText>
		<br>
		</br>
			<h:commandButton value="Admin"  align="center" action="Admin" class="btn btn-info" ></h:commandButton>
		</td>
		</tr>
		</h:form>
	
	</table>
</h:body>

</html>
